<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيرتي الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>اسمك هنا</h1>
        <p>مسمى وظيفي</p>
    </header>
    <section>
        <h2>التعليم</h2>
        <p>درجة الشهادة - المؤسسة التعليمية (سنة التخرج)</p>
    </section>
    <section>
        <h2>الخبرة العملية</h2>
        <p>المسمى الوظيفي - الشركة (سنة البداية - سنة النهاية)</p>
        <p>وصف قصير للمهام التي قمت بها.</p>
    </section>
    <section>
        <h2>المهارات</h2>
        <ul>
            <li>مهارة 1</li>
            <li>مهارة 2</li>
            <li>مهارة 3</li>
        </ul>
    </section>
    <footer>
        <p>البريد الإلكتروني: example@example.com</p>
    </footer>
</body>
</html>
